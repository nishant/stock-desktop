<div class="home-container">
  <p class="title">
    {{ this.translate.PAGES.HOME.TITLE | translate }}
  </p>

  <a routerLink="/detail">hello</a>
  <p>test</p>
  <label id="stock-input-lable" for="stock-input">Enter a Stock Symbol: </label>
  <input id="stock-input" type="text">
  <p>hellllllooooos</p>
  <a routerLink="/detail">detail page</a><br>


  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group form-check">

      <mat-form-field class="example-form-field" >
        <mat-label for="stock-symbol">Clearable input</mat-label>
        <input matInput required type="text" [(ngModel)]="value" formControlName="stockSymbol" id="stock-symbol" placeholder='AAPL' [ngClass]="{ 'is-invalid': submitted && f.stockSymbol.errors }">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <div *ngIf="submitted && f.stockSymbol.errors" class="invalid-input">Stock symbol is required.</div>



      <div>
        <button class="submit-btn">Submit</button>
        <button class="reset-btn" type="reset" (click)="onReset()">Reset</button>
      </div>
    </div>
  </form>

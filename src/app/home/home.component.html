<div class="home-container">
  <p class="title">
    {{ this.translate.PAGES.HOME.TITLE | translate }}
  </p>

  <a routerLink="/detail">hello</a>
  <p>test</p>
  <label id="stock-input-lable" for="stock-input">Enter a Stock Symbol: </label>
  <input id="stock-input" type="text">
  <p>hellllllooooos</p>
  <a routerLink="/detail">detail page</a><br>

  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
